<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Video Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-background {
            position: fixed; 
            right: 0; 
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            width: auto; 
            height: auto;
            z-index: -100;
            background-size: cover;
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline class="video-background">
        <source src="/img/bg.webm" type="video/webm">
        <source src="/img/Bg.mp4" type="video/mp4">
        Your browser does not support the video tag
    </video>
    
</body>
</html>
