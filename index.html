<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Bossex - Creative Coming Soon Template
        </title>
        <meta content="VibeCluv© is the premier platform for discovering and sharing unique music experiences. Dive into our expansive library of exclusive tracks, connect with artists worldwide, and explore the latest in music innovation and culture." name="description">
        <meta content="VibeCluv©, Inc." name="author">
        <meta content="VibeCluv, music sharing, exclusive tracks, music discovery, artist connections, music innovation, music culture, music community, unique music experiences" name="keywords">        
        <meta content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
        <!-- Bossex v1.0 || ex nihilo || February 2020 -->
        <!-- style start -->
        <link href="css/plugins.css" media="all" rel="stylesheet" type="text/css">
        <link href="css/style.css" media="all" rel="stylesheet" type="text/css"><!-- style end -->
        <!-- google fonts start -->
        <link href="http://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900%7CMontserrat:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" type=
        "text/css"><!-- google fonts end -->
    </head>
    <body>
       
        <!-- custom cursor start -->
        <div class="cursor"></div><!-- custom cursor end -->
        <!-- borders start -->
        <div class="border-top top-position"></div>
        <div class="border-left left-position"></div>
        <div class="border-right right-position"></div>
        <div class="border-bottom bottom-position"></div><!-- borders end -->
        <!-- logo BIG start -->
        <div class="logo-big top-position">
            <img alt="Logo" src="img/logo-big.png">
        </div><!-- logo BIG end -->
        <!-- logo BIG mobile start -->
        <div class="logo-big-mobile top-position">
            <img alt="Logo" src="img/logo-big-mobile.png">
        </div><!-- logo BIG mobile end -->
        <!-- logo SMALL start -->
        <div class="logo top-position">
            <a class="logo-small" href="#"><img alt="Logo" src="img/logo-small.png"></a>
        </div><!-- logo SMALL end -->
        <!-- social icons start -->
        <div class="social-icons-wrapper top-position">
            <ul class="social-icons">
                <li>
                    <a class="ion-social-twitter" href="#"></a>
                </li>
                <li>
                    <a class="ion-social-facebook" href="#"></a>
                </li>
                <li>
                    <a class="ion-social-youtube" href="#"></a>
                </li>
                <li>
                    <a class="ion-social-linkedin" href="#"></a>
                </li>
                <li>
                    <a class="ion-social-instagram" href="#"></a>
                </li>
                <li>
                    <a class="ion-social-pinterest" href="#"></a>
                </li>
            </ul>
        </div><!-- social icons end -->
        <!-- bottom credits start -->
        <div class="bottom-credits bottom-position">
            <a class="link-underline" href="#">Bossex</a> &copy; 2020 All Rights Reserved.
        </div><!-- bottom credits end -->
        <!-- bottom contact start -->
        <div class="bottom-contact bottom-position-secondary">
            <a class="link-underline" href="mailto:contact@yoursite.com">contact@yoursite.com</a>
        </div><!-- bottom contact end -->
        <!-- scroll indicator start -->
        <a class="page-scroll" href="#about">
        <div class="scroll-indicator">
            <div class="scroll-indicator-wrapper bottom-position">
                <div class="scroll-indicator-wrapper-rotation element-rotation">
                    <span class="arrow"><span class="ion-ios-arrow-down arrow-move-down"></span></span>
                </div>
            </div>
        </div>
        </a><!-- scroll indicator end -->
        <!-- countdown launcher wrapper start -->
        <div class="countdown-launcher-wrapper">
            <!-- countdown launcher start -->
            <div class="countdown-launcher bottom-position open"></div>
            <div class="countdown-launcher-hidden close"></div><!-- countdown launcher end -->
        </div><!-- countdown launcher wrapper end -->
        <!-- home start -->
        <div class="upper-page" id="home">
            <!-- center container start -->
            <div class="hero-center-container">
                <!-- center block start -->
                <div class="hero-center-block">
                    <!-- countdown reveal start -->
                    <div class="countdown-reveal">
                        <!-- countdown start -->
                        <div class="countdown">
                            <h2 class="countdown-top">
                                Going Live In
                            </h2>
                            <h3>
                                {dnnn}
                            </h3>
                            <h2 class="countdown-bottom">
                                {dl}
                            </h2>
                        </div><!-- countdown end -->
                    </div><!-- countdown reveal end -->
                </div><!-- center block end -->
            </div><!-- center container end -->
            <!-- hero bg start -->
            <div class="hero-fullscreen overlay overlay-dark-50-video">
                <!-- HTML5 video start -->
                <div class="hero-bg hero-fullscreen-FIX">
                    <!-- HTML5 video URL start -->
                    <div class="html5-videoContainment" data-video-bg="/img/pp.webm" data-video-options="loop: true, muted: true"></div><!-- HTML5 video URL end -->
                    <!-- HTML5 video mobile IMG start -->
                    <div class="html5-bg"></div><!-- HTML5 video mobile IMG end -->
                </div><!-- HTML5 video end -->
            </div><!-- hero bg end -->
           
        </div><!-- home end -->

       
        <!-- twitter feed start -->
        <section id="twitter-feed-wrapper">
            <div id="twitter-feed">
                <!-- divider start -->
                <div class="dividerOT out-top"></div><!-- divider end -->
                <!-- container start -->
                <div class="container-fluid sections nopadding">
                    <!-- row start -->
                    <div class="row">
                        <!-- col start -->
                        <div class="col-lg-12">
                            <!-- section subtitle start -->
                            <h2 class="section-subheading">
                                Latest Tweets
                            </h2><!-- section subtitle end -->
                        </div><!-- col end -->
                    </div><!-- row end -->
                    <!-- divider start -->
                    <div class="inner-divider-post"></div><!-- divider end -->
                    <!-- row start -->
                    <div class="row">
                        <!-- col start -->
                        <div class="col-lg-12">
                            <!-- section title start -->
                            <h2 class="section-heading">
                                Follow me<br>
                                on Twitter
                            </h2><!-- section title end -->
                        </div><!-- col end -->
                    </div><!-- row end -->
                    <!-- divider start -->
                    <div class="inner-divider-post"></div><!-- divider end -->
                    <!-- row start -->
                    <div class="row">
                        <!-- col start -->
                        <div class="col-lg-12">
                            <!-- twitter ticker start -->
                            <div id="twitter-wrap">
                                <!-- twitter logo start -->
                                <div id="twitter-logo">
                                    <a class="twitter-logo" href="https://twitter.com/enihilo" target="_blank"><span class="ion-social-twitter"></span></a>
                                </div><!-- twitter logo end -->
                                <!-- tweets start -->
                                <div id="tweets">
                                    <div class="query" id="ticker"></div>
                                </div><!-- tweets end -->
                            </div><!-- twitter ticker end -->
                        </div><!-- col end -->
                    </div><!-- row end -->
                </div><!-- container end -->
            </div>
        </section><!-- twitter feed end -->
        <!-- instagram feed start -->
        <section id="instagram-feed-wrapper">
            <div id="instagram-feed">
                <!-- divider start -->
                <div class="dividerOT out-top"></div><!-- divider end -->
                <!-- container start -->
                <div class="container-fluid sections nopadding">
                    <!-- row start -->
                    <div class="row">
                        <!-- col start -->
                        <div class="col-lg-12">
                            <!-- section subtitle start -->
                            <h2 class="section-subheading">
                                Stay tuned
                            </h2><!-- section subtitle end -->
                        </div><!-- col end -->
                    </div><!-- row end -->
                    <!-- divider start -->
                    <div class="inner-divider-post"></div><!-- divider end -->
                    <!-- row start -->
                    <div class="row">
                        <!-- col start -->
                        <div class="col-lg-12">
                            <!-- section title start -->
                            <h2 class="section-heading">
                                Follow me<br>
                                on Instagram
                            </h2><!-- section title end -->
                        </div><!-- col end -->
                    </div><!-- row end -->
                    <!-- divider start -->
                    <div class="inner-divider-post"></div><!-- divider end -->
                    <!-- row start -->
                    <div class="row">
                        <!-- col start -->
                        <div class="col-lg-12">
                            <!-- instagram feed start -->
                            <div id="instafeed-wrapper">
                                <div class="photos" id="instafeed"></div>
                            </div><!-- instagram feed end -->
                        </div><!-- col end -->
                    </div><!-- row end -->
                </div><!-- container end -->
                <!-- divider start -->
                <div class="dividerOT out-bottom"></div><!-- divider end -->
            </div>
        </section><!-- instagram feed end -->
        <!-- alternative borders start -->
        <div class="border-top-header top-position"></div>
        <div class="border-bottom-footer bottom-position"></div><!-- alternative borders end -->
        <!-- to top arrow start -->
        <a class="page-scroll" href="#home">
        <div class="to-top-arrow">
            <span class="ion-ios-arrow-up"></span>
        </div>
        </a><!-- to top arrow end -->
        <!-- scripts start --> 
        <script src="js/plugins.js">
        </script> 
        <script src="js/bossex.js">
        </script><!-- scripts end -->
    </body>
</html>
